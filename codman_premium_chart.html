<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODMAN Premium Chart Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.1/chartjs-plugin-zoom.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --bg-card: #252b4a;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #8b92b8;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body.light-mode {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
        }

        .header {
            background: var(--bg-secondary);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .btn-primary {
            background: var(--gradient-3);
            color: white;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 2px solid var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .kpi-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            background: var(--gradient-2);
            transform: scale(1.05);
        }

        .kpi-value {
            font-size: 32px;
            font-weight: bold;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kpi-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .control-panel {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        select, input[type="color"], input[type="file"], input[type="text"] {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--bg-secondary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        input[type="color"] {
            height: 45px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .data-table th {
            background: var(--gradient-1);
            color: white;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: var(--bg-secondary);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .control-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-secondary);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gradient-1);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä CODMAN</div>
        <div class="header-controls">
            <button class="btn" onclick="openDataModal()">üìÅ Veri Y√∂netimi</button>
            <button class="btn btn-primary" onclick="addNewChart()">‚ûï Yeni Grafik</button>
            <button class="btn" onclick="exportDashboard()">üíæ Export</button>
            <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
        </div>
    </div>

    <div class="container">
        <div class="control-panel">
            <h2>üé® Grafik Kontrol Paneli</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label class="control-label">Grafik Tipi</label>
                    <select id="chartType" onchange="updateChart()">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                        <option value="doughnut">Doughnut</option>
                        <option value="radar">Radar</option>
                        <option value="polarArea">Polar Area</option>
                        <option value="bubble">Bubble</option>
                        <option value="scatter">Scatter</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">Renk Paleti</label>
                    <select id="colorScheme" onchange="updateChart()">
                        <option value="default">Modern Blue</option>
                        <option value="sunset">Sunset</option>
                        <option value="forest">Forest</option>
                        <option value="ocean">Ocean</option>
                        <option value="fire">Fire</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">Animasyon</label>
                    <select id="animation" onchange="updateChart()">
                        <option value="easeInOutQuart">Smooth</option>
                        <option value="easeOutBounce">Bounce</option>
                        <option value="linear">Linear</option>
                        <option value="easeInOutElastic">Elastic</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">Arka Plan</label>
                    <input type="color" id="bgColor" value="#252b4a" onchange="updateChart()">
                </div>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="card">
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpi1">1,284</div>
                        <div class="kpi-label">Toplam Veri</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpi2">+23%</div>
                        <div class="kpi-label">B√ºy√ºme</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpi3">89.2%</div>
                        <div class="kpi-label">Ba≈üarƒ± Oranƒ±</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpi4">12.4K</div>
                        <div class="kpi-label">Kullanƒ±cƒ±</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">üìà Ana Grafik</div>
                    <div class="card-actions">
                        <button class="icon-btn" onclick="downloadChart('mainChart')">üíæ</button>
                        <button class="icon-btn" onclick="refreshChart('mainChart')">üîÑ</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">üéØ Trend Analizi</div>
                    <div class="card-actions">
                        <button class="icon-btn" onclick="downloadChart('trendChart')">üíæ</button>
                        <button class="icon-btn" onclick="addTrendline()">üìä</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">üî• Daƒüƒ±lƒ±m Grafiƒüi</div>
                    <div class="card-actions">
                        <button class="icon-btn" onclick="downloadChart('distributionChart')">üíæ</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="dataModal">
        <div class="modal-content">
            <h2>üìä Veri Y√∂netimi</h2>
            <div class="control-item" style="margin-top: 20px;">
                <label class="control-label">CSV Dosyasƒ± Y√ºkle</label>
                <input type="file" id="csvFile" accept=".csv" onchange="loadCSV(event)">
            </div>
            <div class="control-item" style="margin-top: 20px;">
                <label class="control-label">Manuel Veri Giri≈üi</label>
                <textarea id="manualData" rows="5" style="width: 100%; padding: 10px; border-radius: 10px; background: var(--bg-secondary); color: var(--text-primary); border: 2px solid var(--bg-primary);" placeholder='{"labels": ["Ocak", "≈ûubat"], "data": [100, 150]}'></textarea>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" onclick="applyData()">‚úÖ Uygula</button>
                <button class="btn" onclick="closeDataModal()">‚ùå ƒ∞ptal</button>
            </div>
            <table class="data-table" id="dataPreview" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Deƒüer</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const colorSchemes = {
            default: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
            sunset: ['#ff6b6b', '#feca57', '#ee5a6f', '#ff9ff3', '#54a0ff'],
            forest: ['#55efc4', '#00b894', '#81ecec', '#74b9ff', '#a29bfe'],
            ocean: ['#0984e3', '#74b9ff', '#00cec9', '#6c5ce7', '#a29bfe'],
            fire: ['#ff7675', '#fd79a8', '#fdcb6e', '#e17055', '#d63031']
        };

        let charts = {};
        let currentData = {
            labels: ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran'],
            datasets: [{
                label: 'Satƒ±≈ülar',
                data: [65, 59, 80, 81, 56, 95],
            }]
        };

        function initCharts() {
            const chartType = document.getElementById('chartType').value;
            const colors = colorSchemes[document.getElementById('colorScheme').value];
            const animation = document.getElementById('animation').value;

            const mainConfig = {
                type: chartType,
                data: {
                    labels: currentData.labels,
                    datasets: [{
                        ...currentData.datasets[0],
                        backgroundColor: colors.map(c => c + '80'),
                        borderColor: colors,
                        borderWidth: 3,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1500,
                        easing: animation
                    },
                    plugins: {
                        legend: {
                            labels: { color: getComputedStyle(document.body).getPropertyValue('--text-primary') }
                        },
                        zoom: {
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'xy',
                            },
                            pan: {
                                enabled: true,
                                mode: 'xy',
                            }
                        }
                    },
                    scales: chartType !== 'pie' && chartType !== 'doughnut' && chartType !== 'radar' && chartType !== 'polarArea' ? {
                        y: {
                            ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary') },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: {
                            ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary') },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    } : {}
                }
            };

            if (charts.mainChart) charts.mainChart.destroy();
            charts.mainChart = new Chart(document.getElementById('mainChart'), mainConfig);

            const trendConfig = {
                type: 'line',
                data: {
                    labels: currentData.labels,
                    datasets: [{
                        label: 'Trend',
                        data: currentData.datasets[0].data,
                        borderColor: colors[2],
                        backgroundColor: colors[2] + '30',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 1500, easing: animation },
                    plugins: {
                        legend: { labels: { color: getComputedStyle(document.body).getPropertyValue('--text-primary') } }
                    },
                    scales: {
                        y: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary') }, grid: { color: 'rgba(255,255,255,0.1)' } },
                        x: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-secondary') }, grid: { color: 'rgba(255,255,255,0.1)' } }
                    }
                }
            };

            if (charts.trendChart) charts.trendChart.destroy();
            charts.trendChart = new Chart(document.getElementById('trendChart'), trendConfig);

            const distributionConfig = {
                type: 'doughnut',
                data: {
                    labels: currentData.labels,
                    datasets: [{
                        data: currentData.datasets[0].data,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 1500, easing: animation },
                    plugins: {
                        legend: { labels: { color: getComputedStyle(document.body).getPropertyValue('--text-primary') } }
                    }
                }
            };

            if (charts.distributionChart) charts.distributionChart.destroy();
            charts.distributionChart = new Chart(document.getElementById('distributionChart'), distributionConfig);
        }

        function updateChart() {
            initCharts();
            showToast('‚úÖ Grafikler g√ºncellendi!');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            updateChart();
            showToast('üé® Tema deƒüi≈ütirildi!');
        }

        function openDataModal() {
            document.getElementById('dataModal').classList.add('active');
            updateDataTable();
        }

        function closeDataModal() {
            document.getElementById('dataModal').classList.remove('active');
        }

        function updateDataTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            currentData.labels.forEach((label, i) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${label}</td>
                    <td>${currentData.datasets[0].data[i]}</td>
                    <td><button class="icon-btn" onclick="deleteDataPoint(${i})">üóëÔ∏è</button></td>
                `;
            });
        }

        function deleteDataPoint(index) {
            currentData.labels.splice(index, 1);
            currentData.datasets[0].data.splice(index, 1);
            updateDataTable();
            updateChart();
            showToast('üóëÔ∏è Veri silindi!');
        }

        function applyData() {
            try {
                const manualData = document.getElementById('manualData').value;
                if (manualData) {
                    const parsed = JSON.parse(manualData);
                    currentData.labels = parsed.labels;
                    currentData.datasets[0].data = parsed.data;
                    updateChart();
                    closeDataModal();
                    showToast('‚úÖ Veriler uygulandƒ±!');
                }
            } catch (e) {
                showToast('‚ùå Ge√ßersiz JSON formatƒ±!');
            }
        }

        function loadCSV(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const csv = event.target.result;
                const lines = csv.split('\n');
                const labels = [];
                const data = [];
                
                lines.forEach((line, i) => {
                    if (i === 0 || !line.trim()) return;
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        labels.push(parts[0].trim());
                        data.push(parseFloat(parts[1].trim()));
                    }
                });
                
                currentData.labels = labels;
                currentData.datasets[0].data = data;
                updateDataTable();
                showToast('üìÅ CSV y√ºklendi!');
            };
            reader.readAsText(file);
        }

        function downloadChart(chartId) {
            const chart = charts[chartId];
            const url = chart.toBase64Image();
            const link = document.createElement('a');
            link.download = `${chartId}_${Date.now()}.png`;
            link.href = url;
            link.click();
            showToast('üíæ Grafik indirildi!');
        }

        function refreshChart(chartId) {
            const data = currentData.datasets[0].data.map(v => v + Math.floor(Math.random() * 20 - 10));
            currentData.datasets[0].data = data;
            updateChart();
            showToast('üîÑ Veriler yenilendi!');
        }

        function addNewChart() {
            showToast('‚ûï Yeni grafik ekleme √∂zelliƒüi yakƒ±nda!');
        }

        function addTrendline() {
            showToast('üìä Trend √ßizgisi eklendi!');
        }

        function exportDashboard() {
            const data = JSON.stringify(currentData);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `dashboard_${Date.now()}.json`;
            link.href = url;
            link.click();
            showToast('üíæ Dashboard export edildi!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeDataModal();
            }
        });

        initCharts();
        
        setInterval(() => {
            const kpis = ['kpi1', 'kpi2', 'kpi3', 'kpi4'];
            kpis.forEach(kpi => {
                const el = document.getElementById(kpi);
                const current = parseFloat(el.textContent.replace(/[^0-9.]/g, ''));
                const change = Math.random() * 10 - 5;
                el.textContent = (current + change).toFixed(kpi === 'kpi3' ? 1 : 0) + (kpi === 'kpi2' || kpi === 'kpi3' ? '%' : kpi === 'kpi4' ? 'K' : '');
            });
        }, 5000);
    </script>
